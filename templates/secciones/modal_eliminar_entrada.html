<div
  data-dialog-backdrop="modal-eliminar-{{ entrada.id }}"
  data-dialog-backdrop-close="true"
  class="pointer-events-none fixed inset-0 z-[999] grid h-screen w-screen place-items-center bg-black bg-opacity-60 opacity-0 backdrop-blur-sm transition-opacity duration-300"
>
  <div
    data-dialog="modal-eliminar-{{ entrada.id }}"
    class="relative mx-auto w-full max-w-md rounded-lg overflow-hidden shadow-sm"
  >
    <div class="relative flex flex-col bg-white">
      <div class="relative m-2.5 flex items-center justify-center text-white h-20 rounded-md bg-red-700">
        <h3 class="text-xl font-semibold">
          ¿Estás seguro de eliminar esta entrada?
        </h3>
      </div>

      <div class="p-6 text-center text-sm text-gray-700">
        Esta acción no se puede deshacer.
      </div>

      <div class="flex justify-end gap-4 px-6 pb-6">
        <button data-dialog-close="modal-eliminar-{{ entrada.id }}"
                class="px-4 py-2 text-gray-600 hover:text-gray-800 transition-colors text-sm rounded-md border border-gray-300 hover:bg-gray-100">
          Cancelar
        </button>
        <form action="{% url 'delete_entrada' entrada.id %}" method="post">
          {% csrf_token %}
          <button type="submit"
                  class="px-4 py-2 bg-red-600 text-white rounded-md text-sm hover:bg-red-700 transition-colors">
            Eliminar
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
